<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>Si tiene alguna pregunta sobre los servicios de CiberSeguridad, por favor complete el formato que se encuentra más abajo.</p>
</header>

<section class="contact-form">
    <h2>Envíenos un mensaje</h2>
    <form action="submit_form.php" method="POST">
        <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
        </div>
         <div class="form-group">
            <label for="Country">País:</label>
            <input type="text" id="Country" name="Country" required>
        </div>
        <div class="form-group">
            <label for="email">Su Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="button">Enviar Mensaje</button>
    </form>
      <a href="index.html" class="button">Inicio</a>
</section>

</html>
